    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      @media print {
        body {
          margin: 0;
          padding: 0;
          background: white !important;
          overflow: visible !important;
        }
        /* Hide everything by default */
        body > * {
          display: none !important;
        }
        /* Only show the invoice modal container, but treat it as the main content */
        body > div#root {
            display: block !important;
        }
        /* Hide all UI within root except the invoice */
        #root > * {
            display: none !important;
        }
        /* We need to target the portal/modal specifically if it exists outside root, or inside */
        /* Since our modal is inside, we need a specific class on the invoice */
        
        .no-print {
            display: none !important;
        }

        /* Force the specific invoice container to show */
        #invoice-print {
          display: block !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          margin: 0;
          padding: 0;
          box-shadow: none !important;
          background-color: white !important;
          color: black !important;
          z-index: 9999;
          visibility: visible !important;
          page-break-after: avoid;
          page-break-before: avoid;
        }
        
        /* Ensure background colors/images print */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
